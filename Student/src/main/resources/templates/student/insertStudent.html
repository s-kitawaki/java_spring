<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link th:href="@{/css/insertStudent.css}" rel="stylesheet">
	<script th:src="@{/js/index.js}"></script>
	<title>生徒追加</title>
</head>

<body>
	<header>
		<h1>生徒を追加します</h1>
	</header>


	<form method="post" th:action="@{/insertStudent}" th:object="${studentForm}">
		<div class="id-text-area">
			<label>
				<span class="textbox-003-label">ID</span>
				<input type="text" th:field="*{id}">
				<span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" style="color: red">名前入力エラー</span>
				<span th:if="${msg}" th:text="${msg}" style="color: red"></span>
			</label>
		</div>

		<div class="name-text-area">
			<label>
				<span class="textbox-003-label">名前</span>
				<input type="text" th:field="*{name}">
				<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red">名前入力エラー</span>
			</label>
		</div>

		<div class="birth-input-area">
			<label for="birthday" class="birthday">
				<span class="textbox-003-label">生年月日</span>
				<input type="date" th:field="*{birthday}">
				<span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" style="color: red">名前入力エラー</span>
			</label>
		</div>

		<div class="gender-radio-area">
			<label>
				<span class="textbox-003-label">性別</span>
				<input type="radio" value="1" th:field="*{gender}">男
				<input type="radio" value="2" th:field="*{gender}">女
				<span th:if="${Exgender}" th:text="${Exgender}" style="color: red"></span>
			</label>
		</div>
		<br>
		<div class="submit-area">			
		<input type="submit" value="追加">
		</div>
	</form>
</body>

</html>
